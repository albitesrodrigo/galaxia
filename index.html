  <body>
    <div
      id="marca-agua-bcode"
      style="
        position: fixed !important;
        top: 10px !important;
        left: 10px !important;
        font-size: 0.95rem !important;
        color: #00ffff !important;
        z-index: 99999999 !important;
        pointer-events: auto !important;
        user-select: none !important;
        font-weight: 600 !important;
        font-family: &quot;Arial&quot;, sans-serif !important;
        padding: 2px 10px !important;
        border-left: 2px solid #00ffff !important;
        border-right: 2px solid #00ffff !important;
        background-color: rgba(0, 0, 0, 0.01) !important;
        mix-blend-mode: normal !important;
        text-align: left !important;
      "
    >
      <a
        href="https://github.com/albitesrodrigo"
        target="_blank"
        style="color: #00ffff !important; text-decoration: none !important"
        id=".."
        >Desarrollado For You</a
      >
      <p
        style="
          margin: 2px 0 0 0 !important;
          font-size: 0.75rem !important;
          font-weight: 400 !important;
          color: #00ffff !important;
        "
        id="..."
      >
        Cosas bonitas para ti
      </p>
    </div>

    <div class="cielo" id="cielo-estrellas">
      <div class="luna"></div>
    </div>

    <div id="cargando">
      <div class="contenido-cargando">
        <h2>For You</h2>
        <span id="puntos-cargando">...</span>
        <div class="cargador-reloj" id="cargador-reloj">
          <div class="manecilla-reloj"></div>
          <div class="centro-reloj"></div>
        </div>
        <div class="texto-progreso" id="texto-progreso">0%</div>
      </div>
    </div>

    <div id="contenedor-escena"></div>

    <div id="superposicion-ui">
      <button id="alternar-audio">OFF</button>
      <div id="indicador-toque"></div>
      <div id="instrucciones">Toca la pantalla ❤️</div>
      <div class="galeria">
        <div class="elemento-galeria" data-indice="0">
          <img
            src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/gatito.gif"
            alt="Amor 1"
          />
        </div>
        <div class="elemento-galeria" data-indice="1">
          <img
            src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/img.gif"
            alt="Amor 2"
          />
        </div>
        <div class="elemento-galeria" data-indice="2">
          <img
            src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/Gatitosi.gif"
            alt="Amor 3"
          />
        </div>
        <div class="elemento-galeria" data-indice="3">
          <img
            src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/GIF/Gatito1.gif"
            alt="Amor 4"
          />
        </div>
      </div>
    </div>

    <div id="modal-imagen" class="modal">
      <span class="boton-cerrar">&times;</span>
      <img class="contenido-modal" id="imagen-modal" />
      <div class="mensaje-modal" id="mensaje-modal"></div>
    </div>

    <audio id="audio-fondo" loop>
      <source
        src="https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/en%20saturno.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script src="./script.js"></script>
    <!-- Créditos -->
    <div
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 14px;
        backdrop-filter: blur(6px);
        border-radius: none;
        font-family: &quot;Outfit&quot;, sans-serif;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.75);
        z-index: 9999;
      "
    >
      by
      <a
        href="https://github.com/albitesrodrigo"
        target="_blank"
        style="
          color: rgba(255, 255, 255, 0.75);
          text-decoration: none;
          font-weight: bold;
        "
      >
        Rodrigo
      </a>
    </div>
